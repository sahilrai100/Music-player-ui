<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveBeat - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="main">
            <div class="cover-container">
                <img src="https://cdn.dribbble.com/users/363935/screenshots/1423235/screen_shot_2014-05-14_at_1.13.04_pm.png" alt="Album Cover" class="cover-img">
            </div>
            
            <div class="track-info">
                <p class="track-name">No track selected</p>
                <input type="file" id="file-input" accept="audio/*" hidden multiple>
                <button id="upload-btn">Upload</button>
            </div>
            
            <div class="progress-container">
                <div class="waveform"></div>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="time-display">
                <span class="current-time">0:00</span>
                <span class="total-duration">0:00</span>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            <div class="volume-control">
                <button id="volume-btn" class="control-btn"><i class="fas fa-volume-high"></i></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>

            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="slider"></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
